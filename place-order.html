<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/pages/place-order.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shopping-header.css">
</head>
<body>
    <div class="header">
        <a class="logo" href="/">Tokyo Boat</a>
        <div class="right-header">
            <div class="profile-tab"><a class="sign-in" href="sign-in">Sign in</a></div>
            <a href="cart"><img class="shopping-bag-icon" src="images/shopping-bag-icon.jpg"></a>

    </div>

    <form class="input-grid" action="/payment-success" method="POST">
        <input type="text" name="name" placeholder="Cardholder Name">
        <input type="text" name="cardNumber" placeholder="Card Number">
        <div>
            <input type="text" name="expirationDate" placeholder="Expiration Date">
            <input type="text" nem="securityKey" placeholder="Security Key">
        </div>
        <input type="submit">
    </form>
