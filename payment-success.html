<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/pages/payment-success.css">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shopping-header.css">
</head>
<body>
    <div class="header">
        <a class="logo" href="/">Tokyo Boat</a>
        <div class="right-header">
            <div class="profile-tab"><a class="sign-in" href="sign-in">Sign in</a></div>
            <a href="cart"><img class="shopping-bag-icon" src="images/shopping-bag-icon.jpg"></a>
            <a class="cart-count" href="cart">0</a>
        </div>
    </div>

    <div class="screen-grid">
        
        <div>
            <div class="order-information">
                <div class="content-flex">
                    <div class="success-message">
                        <img class="check-icon" src="images/check.icon.webp">
                        <div class="success-text">Your Order Has Been Successfully Placed!</div>
                    </div>
                    <div>Pick up ready in 25 minutes</div>
                </div>
            </div>
    
            <div class="purchased-order"></div>
        </div>

        <div>
            <div class="order-summary-box"></div>

            <a href="order-online"><button>Still Hungry? Order More</button></a>
        </div>

    </div>

    <script src="scripts/payment-success.js" type="module"></script>
