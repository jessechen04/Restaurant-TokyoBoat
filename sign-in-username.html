<!DOCTYPE html>

<head>
    <title>Tokyo Boat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/sign-in-username.css">
</head>

<body class="login-username-body">
    <div class="sign-in-box">
        <div class="username-box">
            <h1>Sign in</h1>
            <form action="/" method="POST">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Continue">
            </form>
        </div>
    
        <div class="create-account-box">
            <div class="new-customer-text">New Customer?</div>
            <button class="create-account-button"><a>Create Account</a></button>
        </div>
    </div>

</body>
