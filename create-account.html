<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/pages/create-account.css">
    <link rel="stylesheet" href="styles/shared/general.css">
</head>
<body class="create-account-body">
    <div class="create-account-box">
        <div class="create-account-title">Create An Account</div>
        <form class="input-grid" action="/register" method="POST">
            <input class="input" type="text" name="firstName" placeholder="First Name">
            <input class="input" type="text" name="lastName" placeholder="Last Name">
            <input class="input" type="email" name="email" placeholder="Email">
            <input class="input" type="password" name="password" placeholder="Password">
            <input class="input" type="password" name="passwordConfirm" placeholder="Re-Enter Password">
            <input class="create-account-button" type="submit" value="Create An Account">
        </form>
    </div>
</body>
</html>
