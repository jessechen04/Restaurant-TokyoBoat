<!DOCTYPE html>

<head>
    <title>Tokyo Boat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shopping-header.css">
    <link rel="stylesheet" href="styles/pages/home.css">
</head>

<body>
    <div class="header">
        <a class="logo" href="/">Tokyo Boat</a>
        <div class="header-menu">
            <a href="#home">Home</a>
            <a href="order-online">Order Online</a>
            <a href="#contact-us">Contact Us</a>
            <a class="header-sign-in" href="sign-in">Sign In</a>
        </div>
    </div>

    <section id="home">
        <button class="order-online-button"><a class="order-online-link" href="order-online">Order Online</a></button>
    </section>

    <div class="sign-in-section">
        <div class="sign-in-flex">
            <button class="sign-in_content create-account-button">Create Account</button>
            <div class="sign-in_content OR-word">OR</div>
            <button class="sign-in_content sign-in-button">Sign In</button>
        </div>
    </div>

    <div id="contact-us" class="contact-us-box">
        <div class="contact-us-grid">
            <div class="phone-number">770-993-6646</div>
        </div>

        <div class="container">
            <div class="hours">
                <div class="days-flex">
                    <div>Mon</div>
                    <div class="opening-times">Closed</div>    
                </div>
                
                <div class="days-flex">
                    <div>Tue - Thur</div>
                    <div>11:00 AM - 2:30 PM/4:30 PM - 10:00 PM</div>
                </div>
                
                <div class="days-flex">
                    <div>Fri</div>
                    <div>11:00 AM - 2:30 PM/4:30 PM - 11:00 PM</div>    
                </div>
                
                <div class="days-flex">
                    <div>Sat - Sun</div>
                    <div>12:00 PM - 11:00 PM</div>    
                </div>

            </div>

            <div class="map-flex">
                <a class="address" href="https://www.google.com/maps/place/4750+Alabama+Rd+%23101,+Roswell,+GA+30075/@34.0649433,-84.4231136,17z/data=!3m1!4b1!4m6!3m5!1s0x88f5728ea4c6aaab:0x23fbc03cfd5f99d8!8m2!3d34.0649433!4d-84.4231136!16s%2Fg%2F11rmrb6k__?entry=ttu">4750 Alabama Rd #101, Roswell, GA 30075</a>        
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.1205061172686!2d-84.42338339999998!3d34.066425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f573494aab0143%3A0xf81a85856bb217ef!2sTokyo%20Boat!5e0!3m2!1sen!2sus!4v1735449122660!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>

        <script src="scripts/home.js"></script>
    </div>
</body>
